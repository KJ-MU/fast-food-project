<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!-- navgation bar -->
    <nav>
        <div id="logo">
            <img src="https://media.istockphoto.com/id/1038355632/vector/hamburger-icon.jpg?s=612x612&w=0&k=20&c=0lwYqfJxkss5KKmDPAFZRJ9_2-z3h1tRAfFyAKpVEYU="
                alt="" />
        </div>
        <div id="navbar-list">
            <ul id="menu">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </nav>

    <!-- hero section -->

    <div id="herosection-container">
        <div id="herotext">
            <p id="fastfoodp" class="herohero">Fast Food Is Here!</p>
            <button class="herohero">Order now!</button>
        </div>
        <div id="hero-img">
            <img id="rotateimg"
                src="https://static.vecteezy.com/system/resources/previews/026/158/978/non_2x/hamburger-cheeseburger-fast-food-clipart-american-food-breakfast-breakfast-sandwich-generative-ai-png.png"
                alt="" />
        </div>
    </div>

    <!-- card section -->

    <div id="card-section">
        <p id="quick">Quick Bites:Eat Fast! Laugth Faster!</p>
        <div id="cards">
            <div class="card">
                <img class="card-img"
                    src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
                    alt="" />
                <div class="quote-container">
                    <p>Onion Rings</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img"
                    src="https://www.kindpng.com/picc/m/113-1135703_hamburger-fast-food-veggie-burger-cartoon-burger-png.png"
                    alt="" />
                <div class="quote-container">
                    <p>Burger</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img"
                    src="https://static.vecteezy.com/system/resources/previews/025/250/414/original/yummy-fried-chicken-cartoon-illustrations-and-clipart-of-tasty-fast-food-meal-generative-ai-png.png"
                    alt="" />
                <div class="quote-container">
                    <p>Fried Chicken</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img"
                    src="https://static.vecteezy.com/system/resources/previews/018/974/363/original/hand-drawn-healthy-food-set-illustration-in-doodle-style-png.png"
                    alt="" />
                <div class="quote-container">
                    <p>Healthy Food</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img"
                    src="https://img.freepik.com/premium-vector/hand-draw-pizza-with-various-ingredients-cartoon-style-whole-chopped-pizza-icon-vector-illust_380711-479.jpg"
                    alt="" />
                <div class="quote-container">
                    <p>Pizza</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img"
                    src="https://png.pngtree.com/png-clipart/20220117/original/pngtree-cartoon-hand-painted-gourmet-french-fries-png-material-png-image_7126108.png"
                    alt="" />
                <div class="quote-container">
                    <p>French Fries</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img"
                    src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
                    alt="" />
                <div class="quote-container">
                    <p>Onion Rings</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
